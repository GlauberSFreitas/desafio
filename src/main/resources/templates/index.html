<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Desafio da Saúde</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">
<link href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"
	rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<div class="p-2">
				<span class="navbar-brand mb-0 h2" style="font-weight: bold;">Desafio
					da Saúde</span>
			</div>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 90%;">
			<div class="row">
				<div class="col">


					<div class="card">
						<div class="card-body">
							<form action="pesquisartipo" method="post">

								<input type="submit" value="BuscarTipo"
									class="btn btn-outline-primary" id="btntipoid"> <input
									name="tipo" id="tipoinputid">
							</form>
						</div>
					</div>


				</div>
				<div class="col">

					<div class="card">
						<div class="card-body">
							<form action="pesquisaruf" method="post">
								<input type="submit" value="BuscarUF"
									class="btn btn-outline-primary" id="btnufid"> <input
									name="uf" id="ufinputid">
							</form>
						</div>
					</div>


				</div>
				<div class="w-100"></div>
				<div class="col"></div>





			</div>
			<div class="col">
				<div class="card">
					<div class="card-body">
						<form action="pesquisartodos" method="post">
							<input type="submit" value="BuscarTodos"
								class="btn btn-outline-primary" id="btntodosid">
						</form>
					</div>
					<div class="card">
						<div class="card-body" hidden="false">
							<form action="pesquisarcep" method="post">
								<input type="submit" value="BuscarCep"
									class="btn btn-outline-primary"> <input type="number"
									placeholder="Ex.: AAA 000-S0S" name="cep">

							</form>
						</div>
					</div>


				</div>
			</div>
			<div class="container" style="width: 100%;">
				<div class="card">
					<div class="card-block">
						<table class="table table-bordered" id=tabelaId>
							<thead>
								<tr>
									<th>Cód.CNES</th>
									<th>Cód.IBGE</th>
									<th>Nome</th>
									<th>Tipo</th>
									<th>Gestão</th>
									<th>Logradouro</th>
									<th>Número</th>
									<th>Bairro</th>
									<th>CEP</th>
									<th>UF</th>
									<th>Município</th>
									<th>Telefone</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="estabelecimento :${data}">
									<td th:text="${estabelecimento.codCnes}"></td>
									<td th:text="${estabelecimento.codIbge}"></td>
									<td th:text="${estabelecimento.nomeFantasia}"></td>
									<td th:text="${estabelecimento.tipoUnidade}"></td>
									<td th:text="${estabelecimento.gestao}"></td>
									<td th:text="${estabelecimento.logradouro}"></td>
									<td th:text="${estabelecimento.numero}"></td>
									<td th:text="${estabelecimento.bairro}"></td>
									<td th:text="${estabelecimento.cep}"></td>
									<td th:text="${estabelecimento.uf}"></td>
									<td th:text="${estabelecimento.municipio}"></td>
									<td th:text="${estabelecimento.telefone}"></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

	<script>
  $(document).ready(function(){
      $('#tabelaId').DataTable({
        	"language": {
                "lengthMenu": "Mostrando _MENU_ registros por página",
                "zeroRecords": "Nada encontrado",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "Nenhum registro disponível",
                "infoFiltered": "(filtrado de _MAX_ registros no total)"
            }
        });
  });
  </script>

</body>
</html>
